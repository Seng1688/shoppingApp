<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12 form-group ">
                    <button type="submit" class="btn btn-success m-2" [disabled]="recipeForm.invalid">Sava</button>
                    <button type="button" class="btn btn-danger m-2 " (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" formControlName="name" name="name">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 form-group">
                    <label for="imagePath">ImageURL</label>
                    <input type="text" id="imagePath" class="form-control" formControlName="imagePath" name="imagePath" #imagePath>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 form-group">
                    <img [src]="imagePath.value" alt="" class="img-responsive">
                </div>
            </div>
            <div class="row  mb-2">
                <div class="col-xs-12 form-group">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" class="form-control" formControlName="description"
                        rows="6"></textarea>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row mb-2" *ngFor="let ingredientCtrl of controls; let i = index" [formGroupName]="i">
                        <div class="col-sm-8">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-sm-2">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row mb-2">
                <div class="col-sm-4">
                    <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add
                        Ingredient</button>
                </div>
            </div>

        </form>
    </div>
</div>
